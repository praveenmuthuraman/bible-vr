<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse - John 3:16</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
        }

        .verse-container {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Bible Verse - John 3:16</h1>
        <div id="verse-container" class="verse-container"></div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fetch Bible verse from the API
        fetch('https://bible-api.com/john%203:16')
            .then(response => response.json())
            .then(data => {
                const verseContainer = document.getElementById('verse-container');
                verseContainer.innerHTML = `
                    <h2>${data.reference}</h2>
                    <p>${data.text}</p>
                `;
            })
            .catch(error => console.error('Error fetching Bible verse:', error));
    </script>
</body>

</html>
